<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="/assets/scripts.js" defer></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?language=en&key=AIzaSyBkBUwIJoiUNQQX49OUvFzGzf-fQl-dpcc&callback=initMap"
    ></script>
    <title>Travel Estimator</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/earth-icon.svg" />
  </head>
  <body>
    <div class="traveler-wrapper padding-x">
      <h1 class="centered">Travel Estimator</h1>
      <div class="row padding-x">
        <div class="col">
          <div class="tabs">
            <div class="tab">
              <input type="checkbox" id="chck1" />
              <label class="tab-label" for="chck1">Information</label>
              <div class="tab-content">
                Basic information how to use this script.
              </div>
            </div>
            <div class="tab">
              <input type="checkbox" id="chck2" />
              <label class="tab-label" for="chck2"
                >Origin and destination</label
              >
              <div class="tab-content">
                <div id="map"></div>
                <div class="traveler-coord full-width flex-col">
                  <p id="coord1" class="centered"></p>
                  <p id="coord2" class="centered"></p>
                </div>
              </div>
            </div>
            <form id="travel-form">
              <div class="tab">
                <input type="checkbox" id="chck3" />
                <label class="tab-label" for="chck3"
                  >Fuel consumption [form]</label
                >
                <div class="tab-content centered">
                  <p>
                    Input type number when user insert fuel consumption of his
                    vehicle (l / 100 km).
                  </p>
                  <input
                    class="centered"
                    style="
                      position: relative;
                      z-index: 1;
                      opacity: 1;
                      width: 150px;
                      margin: 1em 0 0;
                    "
                    type="number"
                    id="travel-consumption"
                    name="consumption"
                    min="0"
                    max="100"
                    placeholder="insert value here"
                  />
                </div>
              </div>
              <div class="tab">
                <!-- required -->
                <input type="checkbox" id="chck4" />
                <label class="tab-label" for="chck4">Precision [form]</label>
                <div class="tab-content centered">
                  <p>Range picker (3 options) for precision of result.</p>
                  <div class="slidecontainer centered">
                    <input
                      style="
                        position: relative;
                        z-index: 1;
                        opacity: 1;
                        width: 200px;
                        margin: 1em 0 0;
                      "
                      type="range"
                      min="1"
                      max="3"
                      value="2"
                      class="slider"
                      id="travel-precision"
                    />
                    <div class="full-width flex-c">
                      <p style="margin: 2em, 0 0; opacity: 0.5">
                        Value: <span id="travel-precision-output"></span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="full-width flex-c">
                <button class="padding-button" type="submit" id="travel-submit">
                  <p id="form-submit">Submiting</p>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        id="final-results"
        class="centered"
        style="display: flex; flex-direction: column"
      >
        <h2>Results</h2>
        <div class="final-wrapper">
          <div class="places-box">
            <p id="trip-origin"></p>
            <p id="trip-destination"></p>
          </div>
          <div class="distance-box"></div>
          <div class="sum-box">
            <p id="whole-distance"></p>
            <p id="average-fuel"></p>
            <p id="fuel-used"></p>
            <p id="trip-cost"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
