<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="/assets/scripts.js" defer></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?language=en&key=AIzaSyBkBUwIJoiUNQQX49OUvFzGzf-fQl-dpcc&callback=initMap"
    ></script>
    <title>Travel Estimator</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/earth-icon.svg" />
  </head>
  <body>
    <!-- <div id="map" class="new"></div> -->

    <!-- form -->
    <div class="row">
      <div class="col">
        <div class="tabs">
          <div class="tab">
            <input type="radio" id="rd1" name="rd" />
            <label class="tab-label" for="rd1">Information</label>
            <div class="tab-content">
              Basic information how to use this script.
            </div>
          </div>
          <div class="tab">
            <!-- required -->
            <input type="radio" id="rd2" name="rd" />
            <label class="tab-label" for="rd2">Origin and destination</label>
            <div class="tab-content">
              <div id="map" class="new"></div>
              <p id="coord1"></p>
              <p id="coord2"></p>
            </div>
          </div>
          <form id="travel-form">
            <div class="tab">
              <!-- required -->
              <input type="radio" id="rd3" name="rd" />
              <label class="tab-label" for="rd3">Fuel consumption [form]</label>
              <div class="tab-content">
                Input type number when user insert fuel consumption of his
                vehicle.
                <input
                  style="position: relative; z-index: 1; opacity: 1"
                  type="number"
                  id="travel-consumption"
                  name="consumption"
                  min="0"
                  max="100"
                />
              </div>
            </div>
            <div class="tab">
              <!-- required -->
              <input type="radio" id="rd4" name="rd" />
              <label class="tab-label" for="rd4">Precision [form]</label>
              <div class="tab-content">
                Range picker (3 options) for precision of result.
                <div class="slidecontainer">
                  <input
                    style="position: relative; z-index: 1; opacity: 1"
                    type="range"
                    min="1"
                    max="3"
                    value="2"
                    class="slider"
                    id="travel-precision"
                  />
                  <p>Value: <span id="demo"></span></p>
                </div>
              </div>
            </div>
            <button type="submit" id="travel-submit">
              <p>Submiting</p>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
